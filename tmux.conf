# ~/.config/tmux/tmux.conf

# Change prefix to Ctrl-A.
set -g prefix C-a

# Use vi-style key bindings.
set -g mode-keys vi
set -g status-keys vi

# Allow automatic window renaming, renumber windows when one is closed,
# and keep session alive when last window is destroyed.
set -g allow-rename on
set -g renumber-windows on
set -g detach-on-destroy off

# Enable mouse support, monitor window activity, and handle focus
# events.
set -g mouse on
set -g monitor-activity on
set -g focus-events on

# Remove escape delay, increase history, and enable clipboard
# integration.
set -g escape-time 0
set -g history-limit 10000
set -g set-clipboard on

# Enable 256 colors and true color support with transparent status bar.
set -g default-terminal "tmux-256color"
set -as terminal-features ",*:RGB"
set -g status-style "bg=default"

# Send literal prefix, switch to last window, reload config, and kill
# operations.
bind a send-prefix
bind C-a last
bind r source "~/.config/tmux/tmux.conf" \; display "tmux.conf re-sourced"
bind x killp
bind C-x confirm kill-server

# Create new session and show session tree with and without windows
# expanded.
bind C new
bind w choose-tree -Zw
bind C-w choose-tree -Zs

# Window and pane creation with current path inheritance.
bind c neww -c "#{pane_current_path}"
bind s splitw -c "#{pane_current_path}"
bind C-s splitw -c "#{pane_current_path}"
bind v splitw -hc "#{pane_current_path}"
bind C-v splitw -hc "#{pane_current_path}"

# Vi-style pane navigation using hjkl keys.
bind h selectp -L
bind j selectp -D
bind k selectp -U
bind l selectp -R

# Repeatable pane resizing with Prefix-Ctrl+hjkl.
bind -r C-h resizep -L 6
bind -r C-j resizep -D 3
bind -r C-k resizep -U 3
bind -r C-l resizep -R 6

# Repeatable window navigation with Prefix-Ctrl-n and Prefix-Ctrl-p, and
# reordering with Prefix-N and Prefix-P.
bind -r C-n next
bind -r C-p prev
bind -r N run "tmux swap-window -t :+; tmux select-window -t :+"
bind -r P run "tmux swap-window -t :-; tmux select-window -t :-"

# Goto next and prev prompt in visual mode with ] and [.
bind -T copy-mode-vi [ send -X next-prompt
bind -T copy-mode-vi ] send -X previous-prompt

# In visual mode, start normal selection with v, lines selection with V
# and rectangle selection with Ctrl-v. Copy selected text with y. Copy
# to end-of-line with Y without selecting text.
bind -T copy-mode-vi v send -X begin-selection \; send -X rectangle-off
bind -T copy-mode-vi C-v send -X begin-selection \; send -X rectangle-on
bind -T copy-mode-vi y send -X copy-selection
bind -T copy-mode-vi Y send -X copy-end-of-line

# Disable default mouse behaviors that interfere with manual copy
# operations.
unbind -T copy-mode-vi MouseDragEnd1Pane
unbind -n MouseDown3Pane
